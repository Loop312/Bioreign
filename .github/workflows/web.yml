name: Web

on:
  push:
    branches:
      - master
  
jobs:
  # Build job
  build:
    # Specify runner +  build & upload the static files as an artifact
    runs-on: windows-latest
    steps:

      - name: Checkout project sources
        uses: actions/checkout@v5

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'corretto'  # or 'microsoft' or 'corretto' or temurin
          java-version: '21'  # or specify a different version

      - name: Setup yarn
        id: yarn
        run: :kotlinWasmYarnSetup

      - name: Store yarn lock
        id: yarn
        run: .\gradlew kotlinWasmStoreYarnLock

      - name: Upgrade yarn lock
        id: yarn
        run: .\gradlew kotlinWasmUpgradeYarnLock
        
      - name: Build static files
        id: build
        run: .\gradlew composeApp:wasmJsBrowserDistribution

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4 # or specific "vX.X.X" version tag for this action
        with:
          path: D:\a\Bioreign\Bioreign\composeApp\build\dist\wasmJs\productionExecutable
          

  # Deployment job
  deploy:
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
